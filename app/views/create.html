<div class="page">
<header class="bar-title">
	<a class="button" ng-click="back()">
		<i class="icon-arrow-left icon-large"></i> Back
	</a>
	<h1 class="title" ng-swipe-right="back()">New Task</h1>
</header>
<div class="content">
	<space></space>	
	<div class="input-group inset">
		<div class="input-row">
			<label>Date</label>
			<input type="date" placeholder="Date format MM/DD/YYYY" ng-model="date">
		</div>
		<div class="input-row">
			<label>Time</label>
			<input type="time" placeholder="Time format HH:MM" ng-model="time">
		</div>
		<div class="input-row">
			<label>Message</label>
			<input type="text" placeholder="Msg Format SMS/140 Chars" ng-model="msg">
		</div>
	</div>
	<a class="button-main button-block" ng-click="createAlarm()"><i class="icon-save icon-large"></i> Create Task</a>
</div>
</div>
