<div class="page" ng-class="Menu.isOpen()?'open':''">
	<header class="bar-title">
		<a class="button" ng-click="Menu.toggle()" style="height:23px;padding-right: 12px;">
			<i ng-hide="Menu.isOpen()" class="icon-align-justify icon-large"></i>
			<i ng-show="Menu.isOpen()" class="icon-remove icon-large"></i>
		</a>	
		<h1 class="title">My Events</h1>
		<a class="button" ng-click="signOff()">
			<i class="icon-signout icon-large"></i> {{userName}}
		</a>
	</header>
	<div class="content  slide" ng-click="Menu.isOpen() && Menu.toggle()">
		<ul class="list" >

			<li style="border-top:0px;color:#FFF;padding-top:10px;background-color: #41b7d8"><div style="margin-left:30%"> <h3>Upcoming Event</h3></div></li></ul>
		
		<ul class="list inset">
				<li ng-click="joinEvent()" style="border-bottom:30px solid #41b7d8;padding-top:5px;padding-bottom:10px">
						<div> <strong><img src="http://www.tiesummit.com/img/logo.png" height="50px" width="75px"> {{a.events.eventName}} </strong></div>
					 <div style="padding-top:5px">
						<strong>Start Date:</strong> <i class="icon-calendar"></i> {{a.events.startDate | date:'MMM-dd-yyyy'}}
					 </div>
					<div>
						<strong>Location:</strong> <i class="icon-map-marker"></i> {{a.events.venue}}
					 </div>
						
					</li>
					
				</ul>
	
		</div>
</div>
