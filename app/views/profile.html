<div class="page" ng-class="Menu.isOpen()?'open':''">
	<header class="bar-title">
		<a class="button" ng-click="Menu.toggle()" style="height:23px;padding-right: 12px;">
			<i ng-hide="Menu.isOpen()" class="icon-align-justify icon-large"></i>
			<i ng-show="Menu.isOpen()" class="icon-remove icon-large"></i>
		</a>	
		<h1 class="title">My Profile</h1>
		<a class="button" ng-click="signOff()">
			<i class="icon-signout icon-large"></i> {{userName}}
		</a>
	</header>
	<!-- [ "id", "firstName", "lastName","emailAddress", "pictureUrl",
              "publicProfileUrl" ]) -->

  <div class="content  slide" ng-click="Menu.isOpen() && Menu.toggle()">
	
  <div style="padding-left:40%;margin-top:10px;border-radius:10px"><img src="{{a.profile.pictureUrl}}" style="border:1px;" height="80px" width="80px"></img></div>	
  <div style="margin-left:15px;margin-bottom:5px"><strong>CONTACT</strong></div>		
 <ul class="list inset">
  <li>{{a.profile.firstName}}</li>
  <li>{{a.profile.lastName}} </li>
  <li>{{a.profile.title}}</li>
   <li>
   <div class="input-row">
      <span style="font-size:25px"><i class="icon-phone"></i>       </span>
      <input type="text" placeholder="Phone Number" ng-model="phone" value="{{a.profile.phone}}"style="width:80%">
    </div>
   </li>
    <li><span style="font-size:25px"><i class="icon-envelope"></i>    </span>{{a.profile.emailAddress}}</li>
</ul>
  <div style="margin-left:15px;margin-bottom:5px;margin-top:25px"><strong>SOCIAL</strong></div>    
 <ul class="list inset">
  <li><span style="font-size:20px"><i class="icon-twitter"></i>  </span>{{a.profile.twitterName}}</li>
  <li><span style="font-size:20px"><i class="icon-linkedin"></i>    </span>{{a.profile.linkedinName}}Connected</li>
  </ul>
 
</div>
</div>
