<div class="page" ng-class="Menu.isOpen()?'open':''">
	<header class="bar-title">
		<a class="button" ng-click="Menu.toggle()" style="height:23px;padding-right: 12px;">
			<i ng-hide="Menu.isOpen()" class="icon-align-justify icon-large"></i>
			<i ng-show="Menu.isOpen()" class="icon-remove icon-large"></i>
		</a>	
		<h1 class="title">News & Updates</h1>
		<a class="button" ng-click="signOff()">
			<i class="icon-signout icon-large"></i> {{userName}}
		</a>
	</header>

		<div class="content  slide" >

			<div class="tab" infinite-scroll="getMoreTweets()" infinite-scroll-distance="15">
				<ul class="list inset">
					
					 <li ng-repeat="r in a.tweets.data " style="padding-bottom:5px;padding-right:10px">
					 <!-- 	<div style="padding-bottom:40px;">
							<img src="{{r.imageurl}}" style="position: absolute;height:70px;width:70px">
						</div>
						<div style="padding-left:80px;"> 
							<strong><h3>{{r.tweet}}</h3></strong>
						</div>  -->
						<div>
							<img src="{{r.imageurl}}" style="border:1px;position: absolute;top: 1%; height:90px;width:90px">
						</div>
						<div style="padding: 0px 0px 10px 100px;"> 
							{{r.tweet}}
							
						</div> 
						<!-- <span style="color:gray;font-size:30px;position: absolute;top: 30%;right:10px"><i class="icon-ok-sign"></i></span> -->
						<!-- <span class="chevron"></span> -->
						<!-- <span style="color:gray;font-size:30px;position: absolute;top: 30%;right:10px"><i class="icon-ok-sign"></i></span> -->
					<!-- 	<span class="chevron"></span>
					 --><!-- /a> -->
					</li>
					<li ng-show="a.tweets.loading" style="text-align: center; display: none;"><i class="icon-spinner icon-spin icon-large"></i></li>
				</ul>
				<!--a ng-show="a.sponsers.hasMore" class="button-main button-block" ng-click="getMoresponsers()">More</a-->
			</div>	
</div>

</div>
